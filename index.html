    <audio id="bgmusic" loop>
        <source src="media\산토끼 Instrumental.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <button onclick="togglePlay()" class="play-pause-btn">Play/Pause</button>
    
    <script>
        var myAudio = document.getElementById("bgmusic");
        var isPlaying = false;
    
        function togglePlay() {
            if (isPlaying) {
                myAudio.pause()
            } else {
                myAudio.play();
            }
            isPlaying = !isPlaying;
        }
    
        myAudio.onplaying = function() {
            isPlaying = true;
        };
        myAudio.onpause = function() {
            isPlaying = false;
        };
    </script>
