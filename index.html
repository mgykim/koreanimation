    <script>
        var myAudio = document.getElementById("bgmusic");
        var isPlaying = false;
    
        function togglePlay() {
            if (isPlaying) {
                myAudio.pause();
            } else {
                myAudio.play();
            }
            isPlaying = !isPlaying;
        }
