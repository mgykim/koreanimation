                <source src="media\산토끼 Instrumental.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <button onclick="togglePlay()" class="play-pause-btn">

            </button>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        var myAudio = document.getElementById("bgmusic");
        var isPlaying = false;

        function togglePlay() {
            var icon = document.querySelector('button i');
            if (isPlaying) {
                myAudio.pause();
                icon.className = 'fas fa-volume-mute';
            } else {
                myAudio.play();
                icon.className = 'fa-solid fa-music';
            }
            isPlaying = !isPlaying;
        }

        $(document).on('click', function() {
    myAudio.muted = false;
    console.log('Mousedown event triggered, audio unmuted');
});
